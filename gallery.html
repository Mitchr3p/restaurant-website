  <body>
    <header>
      <nav class="navigation">
        <div class="nav-content">

          <div class="nav-links">

            <a href="gallery.html">Gallery</a>

          </div>

          <div class="hide-me"></div>

          <div class="dropdown-menu">
            <a class="page" href="">Home</a>
            <a href="">Gallery</a>
            <a href="">Contact Us</a>
          </div>
        </div>
      </nav>

    <main>
      <section class="first-section">
        <div class="slider-wrapper">

            <img

            <img
              id="slide-2"
              src="images/jason-leung-poI7DelFiVA-unsplash (1).jpg"
              alt=""
            />
            <img
              id="slide-3"
              src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt=""
            />
            <img
              id="slide-4"
              src="images/pablo-merchan-montes-Orz90t6o0e4-unsplash.jpg"

            />

            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
          </div>
        </div>
      </section>
      <section class="second-section">
        <div class="left-side">
          <img
            width="440px"
            height="540px"
            src="images/eiliv-aceron-wNQoaYCFcsI-unsplash.jpg"
            alt=""
          />

        <div class="right-side">
          <img
            width="540px"
            height="200px"
            src="images/sebastian-coman-photography-cQbOSRpElxw-unsplash.jpg"
            alt=""
          />

            loading="lazy"
            width="540px"
            height="320px"
            style="margin-top: 20px"
            src="images/johnathan-macedo-4NQEvxW2_4w-unsplash.jpg"
            alt=""
          />
          <img
            loading="lazy"
            width="540px"
            height="260px"
            style="margin-top: 20px"
            src="images/pexels-elevate-1267320.jpg"
            alt=""
          />
        </div>
      </section>
