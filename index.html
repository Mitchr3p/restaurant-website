    <header>
      <nav class="navigation">

    <main>
      <section class="section1">
        <h1 class="heading1">

          <div class="page-links">
            <a href="">Who we are</a>

          <div class="wrapper">
            <div class="container">
              <input type="radio" name="slider" id="c1" checked />

                  <div class="icon">3</div>

                      artistry in every detail.
                    </p>
                  </div>
                </div>
              </label>
            </div>
  
            <div class="container">
              <input type="radio" name="slider" id="c2" checked />
              <label for="c2" class="card">
                <div class="row">
                  <div class="icon">2</div>
                  <div class="description">

                    <p>
                      At SAVOUR, we offer a symphony of flavors meticulously
                      crafted to delight your senses. Immerse yourself in a
                      culinary journey where each dish is a masterpiece,
                      showcasing the finest ingredients and innovative techniques.
                      Discover a menu that reflects our commitment to excellence.
                    </p>
                  </div>
                </div>
              </label>
            </div>

              <input type="radio" name="slider" id="c3" checked />

                <div class="row">
                  <div class="icon">1</div>
                  <div class="description">

                      Welcome to SAVOUR, where culinary artistry meets timeless
                      elegance. We are a modern restaurant dedicated to creating

                </div>
